<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no"/>
    <meta name="renderer" content="webkit"/>
    <title>车主服务</title>
</head>

<body>
    <header>
        <div class="header-title">平安租赁智慧停车运营监控平台<span><span style="margin: 0 14px;">|</span>车主服务</span></div>
        <div class="header-time">
            <span id="J_header_time"></span>
            <a id="J_menu_icon" class="menu-icon-wrap">
                <span class="menu-icon"></span>
                <i></i>
            </a>
        </div>
    </header>
    <div class="menu-wrap" id="J_menu">
        <div class="menu-icon"></div>
        <a class="menu-item" href="./index.html">
            <i class="statistic"></i>
            <span>总览分析</span>
        </a>
        <a class="menu-item" href="./finance.html">
            <i class="finance"></i>
            <span>资产分析</span>
        </a>
        <a class="menu-item" href="./manage.html">
            <i class="sale"></i>
            <span>经营分析</span>
        </a>
        <a class="menu-item active">
            <i class="service"></i>
            <span>车主服务</span>
        </a>
    </div>

    <div class="left">
        <div class="top-number-box number-box-shadow">
            <div class="top-number-tabs" id="J_number_tabs">
                <a href="javascript:;" class="active" data-name="total">总计</a>
                <a href="javascript:;" data-name="hour">时租</a>
                <a href="javascript:;" data-name="month">月租</a>
            </div>
            <div class="line"></div>

            <div class="item-wrap" id="J_top_number">
                <div class="item">
                    <div class="title">累计服务车主数(万人)</div>
                    <div class="number gradient-number total"></div>
                </div>
                <div class="item">
                    <div class="title">今年服务车主数(万人)</div>
                    <div class="number gradient-number year"></div>
                </div>
                <div class="item">
                    <div class="title">本月服务车主数(人)</div>
                    <div class="number gradient-number month"></div>
                </div>
                <div class="item">
                    <div class="title">今日服务车主数(人)</div>
                    <div class="number gradient-number today"></div>
                </div>
            </div>
        </div>

        <div id="J_map" class="map"></div>
        <a class="map-icon" id="J_map_icon" style="display: none;"></a>

        <div class="bar-wrap number-box-shadow">
            <div class="block-title">各省服务车主人数Top10</div>
            <div class="line"></div>
            <div class="block-title-tabs-wrap" id="J_bar_tabs">
                <a href="javascript:;" class="active" data-name="most">最多</a>
                <a href="javascript:;" data-name="least">最少</a>
            </div>
            <div class="bar" id="J_left_bar"></div>
        </div>
    </div>
    <div class="right">
        <div class="right-pop-wrap">
            <i class="arrow"></i>
            <div class="total-wrap">
                <div class="block-title">总计</div>
                <div class="line"></div>
                <div class="item-wrap">
                    <div class="item">
                        <div class="head">平均每个车主产生订单(个)<span class="number gradient-number head-order"></span></div>
                        <div class="box number-box-shadow">
                            <div class="block-title-image">时租</div>
                            <div class="flex">
                                <div class="item">
                                    <div class="title">平均每个车主产生订单(个)</div>
                                    <div class="number gradient-number hour-order"></div>
                                </div>
                                <div class="item">
                                    <div class="title">平均每个车主贡献收入(元)</div>
                                    <div class="number gradient-number hour-income"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="head">平均每个车主贡献收入(元)<span class="number gradient-number head-income"></span></div>
                        <div class="box number-box-shadow">
                            <div class="block-title-image">月租</div>
                            <div class="flex">
                                <div class="item">
                                    <div class="title">平均每个车主产生订单(个)</div>
                                    <div class="number gradient-number month-order"></div>
                                </div>
                                <div class="item">
                                    <div class="title">平均每个车主贡献收入(元)</div>
                                    <div class="number gradient-number month-income"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="trend-wrap">
                <div class="block-title">新增车主趋势分析</div>
                <div class="line"></div>
                <div class="block-title-tabs-wrap" id="J_line_tabs">
                    <a href="javascript:;" data-name="year" class="active">今年</a>
                    <a href="javascript:;" data-name="month">本月</a>
                    <a href="javascript:;" data-name="day">今日</a>
                </div>
                <div class="line-chart" id="J_line"></div>
            </div>

            <div class="station-wrap">
                <div class="block-title">服务时长分析</div>
                <div class="line"></div>

                <div class="title-wrap">
                    <div>时租车主</div>
                    <div>月租车主</div>
                </div>
                <div class="chart-wrap">
                    <div class="chart-item" id="J_bar_1"></div>
                    <div class="chart-item" id="J_bar_2"></div>
                </div>
            </div>

            <div class="type-wrap">
                <div class="block-title">车辆类型分析</div>
                <div class="line"></div>
                <div class="chart-wrap">
                    <div class="chart-item" id="J_pie_1"></div>
                    <div class="chart-item" id="J_pie_2"></div>
                </div>
            </div>
            
            
        </div>
    </div>

    <a class="link-home" href="./home.html"></a>

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/echarts.min.js"></script>
    <script type="text/javascript" src="../lib/doT.min.js"></script>
    <script type="text/javascript" src="../lib/china.js"></script>
</body>
</html>
