<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no"/>
    <meta name="renderer" content="webkit"/>
    <title>资产分析</title>
</head>

<body>
    <header>
        <div class="header-title">平安租赁智慧停车运营监控平台<span><span style="margin: 0 14px;">|</span>资产分析</span></div>
        <div class="header-time">
            <span id="J_header_time"></span>
            <a id="J_menu_icon" class="menu-icon-wrap">
                <span class="menu-icon"></span>
                <i></i>
            </a>
        </div>
    </header>
    <div class="menu-wrap" id="J_menu">
        <div class="menu-icon"></div>

        <a class="menu-item" href="./index.html">
            <i class="statistic"></i>
            <span>总览分析</span>
        </a>
        <a class="menu-item active">
            <i class="finance"></i>
            <span>资产分析</span>
        </a>
        <a class="menu-item" href="./manage.html">
            <i class="sale"></i>
            <span>经营分析</span>
        </a>
        <a class="menu-item" href="./service.html">
            <i class="service"></i>
            <span>车主服务</span>
        </a>
    </div>

    <div class="left">
        <div class="top-number-bar number-box-shadow">
            <div class="item item1">
                <div class="title">项目个数(个)</div>
                <div class="number gradient-number score project"></div>
            </div>
            <div class="item">
                <div class="title">在用车位/总车位</div>
                <div>
                    <span class="number gradient-number score position"><span style="margin: 0 8px;">/</span></span>
                    <span class="number gradient-number score total"></span>
                </div>
            </div>
        </div>

        <div id="J_map" class="map"></div>
        <a class="map-icon" id="J_map_icon" style="display: none;"></a>

        <div class="left-bottom-wrap number-box-shadow">
            <div class="block-title">全国合作项目</div>
            <!-- <div class="search">
                <select name="province" id="">
                    <option value="1">广西</option>
                    <option value="2">浙江</option>
                    <option value="3">云南</option>
                    <option value="4">贵州</option>
                </select>
                <select name="city" id="">
                    <option value="1">南宁</option>
                    <option value="2">柳州</option>
                    <option value="3">桂林</option>
                </select>
                <span class="search-input">
                    <i></i>
                    <input type="text" placeholder="请输入项目名称"/>
                </span>
            </div> -->
            <div class="line"></div>
            <div class="list-title">
                <span class="col1">项目名称</span>
                <span class="col2">省份</span>
                <span class="col3">城市</span>
                <span class="col4">车位总数</span>
                <span class="col5">在用车位数</span>
            </div>
            <div class="list-wrap">
                <ul id="J_lb_list"></ul>
            </div>
            <script id="J_lb_list_tmp" type="text/x-dot-template">
                {{~it:item:index}}
                    <li class="list-item">
                        <span class="col1">{{=item.name}}</span>
                        <span class="col2">{{=item.province}}</span>
                        <span class="col3">{{=item.city}}</span>
                        <span class="col4">{{=item.total}}</span>
                        <span class="col5">{{=item.used}}</span>
                    </li>
                {{~}}
            </script>
        </div>
    </div>
    <div class="right">
        <div class="right-pop-wrap">
            <i class="arrow"></i>
            <div id="J_right_info"></div>
            <script id="J_right_tmp" type="text/x-dot-template">
                <div class="block-wrap project-info">
                    <div class="block-title">项目信息</div>
                    <div class="line"></div>
                    <div class="info-detail">
                        <div class="company">
                            <span>{{=it.company}}</span>
                            <span class="time">{{=it.begin}}&nbsp;&nbsp;运行时间{{=it.time}}</span>
                        </div>
                        <div class="info-item">编号：{{=it.No}}</div>
                        <div class="info-item">
                            <span>{{=it.name}}</span>
                            <span class="location">{{=it.province}}&nbsp;&nbsp;{{=it.city}}</span>
                        </div>
                        <div class="info-item">{{=it.addr}}</div>
                        <div class="info-item">
                            <span class="key number">泊位数：</span>
                            <span class="value">{{=it.total}}</span>
                            <span class="key type">泊位类型：</span>
                            <span class="value">{{=it.type}}</span>
                            <span class="key admin">管理员：</span>
                            <span class="value">{{=it.admin}}&nbsp;&nbsp;{{=it.adminTel}}</span>
                        </div>
                    </div>
                </div>
                <div class="block-wrap statistic-info">
                    <div class="block-title">经营统计</div>
                    <div class="line"></div>
                    <div class="block-title-tabs-wrap" id="J_statistic_tabs">
                        <a href="javascript:;" class="active" data-name="income">经营收入</a>
                        <a href="javascript:;" data-name="rate">泊位利用率</a>
                    </div>

                    <div class="item-wrap" id="J_rate_wrap" style="display: none;">
                        <div class="item number-box-shadow">
                            <div class="block-title-image">占用数</div>
                            <div class="info-line">
                                当前占用：<span class="number gradient-number now-used"><span>个</span></span>
                            </div>
                            <div class="info-line">
                                每日平均占用：<span class="number gradient-number average-used"><span>个</span></span>
                            </div>
                        </div>
                        <div class="item number-box-shadow">
                            <div class="block-title-image">利用率</div>
                            <div class="info-line">
                                当前利用率：<span class="number gradient-number now-rate"><span>%</span></span>
                            </div>
                            <div class="info-line">
                                平均利用率：<span class="number gradient-number average-rate"><span>%</span></span>
                            </div>
                        </div>
                        <div class="item number-box-shadow">
                            <div class="block-title-image">周转率</div>
                            <div class="info-line">
                                当前周转率：<span class="number gradient-number now-turnover"><span>%</span></span>
                            </div>
                            <div class="info-line">
                                平均周转率：<span class="number gradient-number average-turnover"><span>%</span></span>
                            </div>
                        </div>
                    </div>

                    <div class="item-wrap income-wrap" id="J_income_wrap">
                        <div class="item number-box-shadow">
                            <div class="block-title-image">收入</div>
                            <div class="info-line">
                                今年收入：<span class="number gradient-number year-income"><span>万元</span></span>
                            </div>
                            <div class="info-line">
                                本月收入：<span class="number gradient-number month-income"><span>万元</span></span>
                            </div>
                            <div class="info-line">
                                今日收入：<span class="number gradient-number day-income"><span>万元</span></span>
                            </div>
                        </div>
                        <div class="item number-box-shadow">
                            <div class="block-title-image">订单</div>
                            <div class="info-line">
                                今年订单：<span class="number gradient-number year-order"><span>万笔</span></span>
                            </div>
                            <div class="info-line">
                                本月订单：<span class="number gradient-number month-order"><span>万笔</span></span>
                            </div>
                            <div class="info-line">
                                今日订单：<span class="number gradient-number day-order"><span>万笔</span></span>
                            </div>
                        </div>
                        <div class="item number-box-shadow">
                            <div class="block-title-image order-income-title">平均订单收入</div>
                            <div class="order-income-wrap"><div class="number gradient-number order-income"><span>元</span></div></div>
                        </div>
                    </div>
                </div>
                <div class="block-wrap sale-info">
                    <div class="block-title">经营分析</div>
                    <div class="line"></div>
                    <div class="block-title-tabs-wrap" id="J_line_tabs">
                        <a href="javascript:;" class="active" data-name="day">今日</a>
                        <a href="javascript:;" data-name="month">本月</a>
                        <a href="javascript:;" data-name="year">今年</a>
                    </div>
                    <div class="chart-title">
                        <div>收入趋势分析</div>
                        <div>支付方式分析</div>
                    </div>
                    <div class="chart-wrap">
                        
                        <div class="chart-item" id="J_line_today"></div>
                        <div class="chart-item" id="J_line" style="display: none;"></div>
                        
                        <div class="chart-item" id="J_pie"></div>
                    </div>
                </div>
                <div class="block-wrap video-info">
                    <div class="block-title">泊位视频监控</div>
                    <div class="line"></div>
                </div>
            </script>
            
        </div>
    </div>
    
    <a class="link-home" href="./home.html"></a>

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/echarts.min.js"></script>
    <script type="text/javascript" src="../lib/doT.min.js"></script>
    <script type="text/javascript" src="../lib/china.js"></script>
</body>
</html>
