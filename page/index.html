<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no"/>
    <meta name="renderer" content="webkit"/>
    <title>平安租赁智慧停车运营监控平台</title>
</head>

<body>
    <header>
        <div class="header-title">平安租赁智慧停车运营监控平台</div>
        <div class="header-time">
            <span id="J_header_time"></span>
            <a id="J_menu_icon">
                <span class="menu-icon"></span>
                <i></i>
            </a>
        </div>
    </header>
    <div class="menu-wrap" id="J_menu">
        <div class="menu-icon"></div>
        <a class="menu-item">
            <i class="finance"></i>
            <span>资产分析</span>
        </a>
        <a class="menu-item">
            <i class="sale"></i>
            <span>经营分析</span>
        </a>
        <a class="menu-item active">
            <i class="service"></i>
            <span>车主服务</span>
        </a>
        <a class="menu-item">
            <i class="statistic"></i>
            <span>统计分析</span>
        </a>
    </div>

    <div class="content clearfix">
        <div class="left">
            <div class="top-number-bar number-box-shadow">
                <div class="item">
                    <div class="title">已点亮省份</div>
                    <div class="number gradient-number score province"></div>
                </div>
                <div class="item">
                    <div class="title">项目数(个)</div>
                    <div class="number gradient-number score project"></div>
                </div>
                <div class="item">
                    <div class="title">总车位(个)</div>
                    <div class="number gradient-number score position"></div>
                </div>
                <div class="item">
                    <div class="title">泊位利用率</div>
                    <div class="number gradient-number score rate"><span>%</span></div>
                </div>
                <div class="item">
                    <div class="title">服务车主数(万人)</div>
                    <div class="number gradient-number score people"></div>
                </div>
                <div class="item">
                    <div class="title">累计收入(万元)</div>
                    <div class="number gradient-number score total"></div>
                </div>
            </div>
            <div class="map" id="J_map"></div>
            <div class="left-bottom-wrap  number-box-shadow">
                <div class="block-title">实时在场车辆出入记录</div>
                <div class="line"></div>
                <div class="list-title">
                    <span class="col1">车辆信息</span>
                    <span class="col2">入场时间</span>
                    <span class="col3">停车时长</span>
                    <span class="col4">停车区域</span>
                    <span class="col5">收费金额</span>
                </div>
                <div class="list-wrap">
                    <ul id="J_lb_list"></ul>
                </div>
                <script id="J_lb_list_tmp" type="text/x-dot-template">
                    {{~it:item:index}}
                        <li class="list-item{{?index%2==1}} highlight{{?}}">
                            <span class="col1">{{=item.info}}</span>
                            <span class="col2">{{=item.time}}</span>
                            <span class="col3">{{=item.duration}}</span>
                            <span class="col4">{{=item.area}}</span>
                            <span class="col5">{{=item.total}}</span>
                        </li>
                    {{~}}
                </script>
            </div>
        </div>
        <div class="right">
            <div class="today-index">
                <div class="block-title">今日核心指标</div>
                <div class="line"></div>
                <div class="item-wrap">
                    <div class="item number-box-shadow">
                        <div class="title">今日订单(个)</div>
                        <div class="number gradient-number order"></div>
                    </div>
                    <div class="item number-box-shadow">
                        <div class="title">今日收入(万元)</div>
                        <div class="number gradient-number total"></div>
                    </div>
                    <div class="item number-box-shadow">
                        <div class="title">泊位利用率</div>
                        <div class="number gradient-number rate1"><span>%</span></div>
                    </div>
                    <div class="item number-box-shadow">
                        <div class="title">泊位周转率</div>
                        <div class="number gradient-number rate2"><span>%</span></div>
                    </div>
                </div>
            </div>
            <div class="now-index">
                <div class="block-title">实时核心指标</div>
                <div class="line"></div>
                <div class="item-wrap">
                    <div class="item number-box-shadow">
                        <div class="title">平均订单收入(万元)</div>
                        <div class="number gradient-number total"></div>
                    </div>
                    <div class="item number-box-shadow">
                        <div class="title">实时使用泊位</div>
                        <div class="number gradient-number count"></div>
                    </div>
                    <div class="item number-box-shadow">
                        <div class="title">实时泊位利用率</div>
                        <div class="number gradient-number rate"><span>%</span></div>
                    </div>
                </div>
            </div>

            <div class="income-trend">
                <div class="block-title">收入趋势分析</div>
                <div class="line"></div>
                <div class="block-title-tabs-wrap" id="J_tabs">
                    <a data-name="today" href="javascript:;" class="active">今日</a>
                    <a data-name="7days" href="javascript:;">近7天</a>
                    <a data-name="30days" href="javascript:;">近30天</a>
                    <a data-name="year" href="javascript:;">本年</a>
                </div>
                <div class="line-wrap" id="J_right_line" style="display: none;"></div>
                <div class="line-wrap" id="J_right_line_today"></div>
            </div>

            <div class="bottom-wrap">
                <div class="pay-wrap">
                    <div class="block-title">支付方式分析</div>
                    <div class="line"></div>
                    <div class="pie-wrap" id="J_pie"></div>
                </div>
                <div class="monitor-wrap">
                    <div class="block-title">实时视频监控</div>
                    <div class="line"></div>
                    <div class="video-wrap">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/echarts.min.js"></script>
    <script type="text/javascript" src="../lib/doT.min.js"></script>
    <script type="text/javascript" src="../lib/china.js"></script>
</body>
</html>
